<div class="entry-content"><p>下午来了场雨，之后艳阳高照，门外丹丹喊着：“小狮，快来看，彩虹！”</p>

<p>双道彩虹，真美，感觉就像挂在院子上方，十来分钟的时间过去，越来越清晰。真的比大理古城看到的还美。当时真的好想把这一幕分享给所有人！</p>

<p>用手机捕捉了几张，但终究无法真实地显现这个场景。</p>
