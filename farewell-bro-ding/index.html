<div class="entry-content"><p>一个月前，丁大哥与我在大理古城的云来小馆相识，后来又先后来到沙溪做起了义工。明天他便要离开沙溪，去丽江束河。</p>

<p>也恰巧今天，木兮同兔子来沙溪玩，通行的还有一对长春的夫妻——周哥和李姐。</p>

<p>一起吃饭喝酒。由于白天刚同丁大哥徒步走完了石宝山，腿脚酸疼，他说最好一起喝点白酒，明天准好。其实不管怎样，就算不是脚酸，我也准会陪着喝点，毕竟这一别又不知何时才能再会。</p>

<p>第一口下肚，火烧般，使劲喝汤。之后便能够慢慢适应了。第一次。</p>
